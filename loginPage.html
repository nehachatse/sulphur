<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unbounce: The Landing Page and Conversion Plateform</title>
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="loginPage.css">
</head>

<body>
  <div id="invalid"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
      <g fill="none">
        <g fill="#E26969">
          <path
            d="M9 8.75C9 8.89 8.89 9 8.75 9L7.25 9C7.11 9 7 8.89 7 8.75L7 4.25C7 4.11 7.11 4 7.25 4L8.75 4C8.89 4 9 4.11 9 4.25L9 8.75ZM9 11.75C9 11.89 8.89 12 8.75 12L7.25 12C7.11 12 7 11.89 7 11.75L7 10.25C7 10.11 7.11 10 7.25 10L8.75 10C8.89 10 9 10.11 9 10.25L9 11.75ZM15.93 4.56L11.44 0.07C11.39 0.03 11.32 0 11.26 0L4.74 0C4.68 0 4.61 0.03 4.56 0.07L0.07 4.56C0.03 4.61 0 4.68 0 4.74L0 11.26C0 11.32 0.03 11.39 0.07 11.44L4.56 15.93C4.61 15.97 4.68 16 4.74 16L11.26 16C11.32 16 11.39 15.97 11.44 15.93L15.93 11.44C15.97 11.39 16 11.32 16 11.26L16 4.74C16 4.68 15.97 4.61 15.93 4.56L15.93 4.56Z">
          </path>
        </g>
      </g>
    </svg>
    <p>Invalid email or password.</p>
  </div>
  <div class="login-page">
    <div>
      <a href="unbounce.html"><img src="https://unbounce.com/wp-content/themes/unbounce2019/assets/img/unbounce-icon-dark.svg?v=1"
        alt="unbounce logo" /></a>
      <h2>Sign Into Your Unbounce Account</h2>
    </div>
    <!-- <hr> -->
    <div class="create-account">
      <p>Need an Unbounce Account?</p>
      <a href="new-account">Create an account</a>
    </div>
    <form>
      <div>
        <label for="email">Email</label>
        <input class="input" type="email" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input class="input" type="password" name="password" id="password" />
      </div>
      <footer>
        <div>
          <div>
            <input type="checkbox" />
            <p>Remember this browser for 2 weeks</p>
          </div>
          <a href="forgot-password">Forgot Password?</a>
        </div>
        <a id="sign-in" href="sign-in">Sign In</a>
        <p>or</p>
        <a href="google-sign-in"><img src="https://image.flaticon.com/icons/png/128/281/281764.png" />Sign In with
          Google</a>
      </footer>
    </form>
  </div>

  <script>
    var signIn = document.getElementById("sign-in");
    var input = document.getElementsByClassName('input');
    var invalid = document.getElementById("invalid");

    function check(e) {
      if (input[0].textContent === '' || input[1].textContent === '') {
        e.preventDefault();
        invalid.style.visibility = 'visible';
      }
    }

    signIn.addEventListener("click", check);
  </script>
</body>

</html>
